<html>
<head>
    <title>Biodata Mahasiswa</title>
</head>
<body>
    <table border="1" width="60%" cellpadding="10" cellspacing="5" align="center">
        <!-- Judul Biodata -->
        <tr>
            <td align="center">
                <h2>BIODATA MAHASISWA POLITEKNIK NEGERI MALANG</h2>
            </td>
        </tr>

        <!-- Foto Profil -->
        <tr>
            <td align="center">
                <img src="gambar1.jpg" width="150"><br>
                <b>FOTO PROFIL</b>
            </td>
        </tr>

        <!-- Isi Biodata -->
        <tr>
            <td>
                <table border="1" width="100%" cellpadding="5" cellspacing="0">
                    <tr>
                        <td width="30%">NAMA LENGKAP</td>
                        <td width="5%">:</td>
                        <td><input type="text" name="nama" size="40"></td>
                    </tr>
                    <tr>
                        <td>KELAS</td>
                        <td>:</td>
                        <td><input type="text" name="kelas" size="40"></td>
                    </tr>
                    <tr>
                        <td>JURUSAN</td>
                        <td>:</td>
                        <td><input type="text" name="jurusan" size="40"></td>
                    </tr>
                    <tr>
                        <td>UNIVERSITAS</td>
                        <td>:</td>
                        <td><input type="text" name="universitas" size="40"></td>
                    </tr>
                    <tr>
                        <td>TANGGAL LAHIR</td>
                        <td>:</td>
                        <td><input type="date" name="tanggal_lahir"></td>
                    </tr>
                    <tr>
                        <td>TEMPAT LAHIR</td>
                        <td>:</td>
                        <td><input type="text" name="tempat_lahir" size="40"></td>
                    </tr>
                    <tr>
                        <td>JENIS KELAMIN</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="jk" value="Laki-laki"> Laki-laki <br>
                            <input type="radio" name="jk" value="Perempuan"> Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td>AGAMA</td>
                        <td>:</td>
                        <td>
                            <select name="agama">
                                <option value="">-- Pilih Agama --</option>
                                <option value="Islam">Islam</option>
                                <option value="Kristen">Kristen</option>
                                <option value="Katolik">Katolik</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Buddha">Buddha</option>
                                <option value="Konghucu">Konghucu</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>GOLONGAN DARAH</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="goldar" value="A"> A <br>
                            <input type="radio" name="goldar" value="B"> B <br>
                            <input type="radio" name="goldar" value="AB"> AB <br>
                            <input type="radio" name="goldar" value="O"> O
                        </td>
                    </tr>
                    <tr>
                        <td>ALAMAT</td>
                        <td>:</td>
                        <td>
                            <textarea name="alamat" rows="4" cols="42"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>KOTA</td>
                        <td>:</td>
                        <td><input type="text" name="kota" size="60"></td>
                    </tr>
                    <tr>
                        <td>PROVINSI</td>
                        <td>:</td>
                        <td><input type="text" name="provinsi" size="40"></td>
                    </tr>
                    <tr>
                        <td>KEWARGANEGARAAN</td>
                        <td>:</td>
                        <td><input type="text" name="kewarganegaraan" size="40"></td>
                    </tr>
                    <tr>
                        <td>NOMOR TELEPON</td>
                        <td>:</td>
                        <td><input type="text" name="telepon" size="40"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Tombol Tampilkan -->
        <tr>
            <td align="center">
                <br>
                <button type="button">Tampilkan</button>
            </td>
        </tr>
    </table>
</body>
</html>
